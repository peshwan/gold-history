name: Daily History JSON Sync

on:
  schedule:
    - cron: "30 21 * * 1-5" # 21:30 UTC Mon-Fri
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-history:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Update history.json (retry on DNS/network)
        env:
          METALS_GOLD_URL: ${{ vars.METALS_GOLD_URL || 'https://api.gold-api.com/price/XAU' }}
          METALS_SILVER_URL: ${{ vars.METALS_SILVER_URL || 'https://api.gold-api.com/price/XAG' }}
          METALS_API_KEY: ${{ secrets.METALS_API_KEY }}
          API_AUTH_HEADER: ${{ vars.API_AUTH_HEADER || 'X-API-Key' }}
          HISTORY_JSON_PATH: history.json
        run: |
          for i in 1 2 3; do
            python .github/scripts/update_history_json.py && exit 0
            echo "Attempt $i failed, retrying in 20s..."
            sleep 20
          done
          echo "All retries failed"
          exit 1

      - name: Commit history.json if changed
        run: |
          if git diff --quiet -- history.json; then
            echo "No history.json changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add history.json
          git commit -m "chore: update history.json daily"
          git push
